<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Links</title>
    <style>
      /* 
        # = id
        . = class
        : = pseudo-class
        :: = pseudo element
        > = children
      */
      body {
        font-family: Arial, Helvetica, sans-serif;
      }

      a {
        color: red;
        text-decoration: none;
        font-weight: bold;
      }

      a:visited {
        color: darkred;
      }

      a:hover {
        color: black;
        text-decoration: underline;
      }

      a:active {
        color: yellow;
      }

      a::after {
        content: ' [link]';
        text-decoration: none;
        color: lightgray;
        font-weight: normal;
      }
    </style>
  </head>
  <body>
    <h1>Personalizando Links</h1>

    <ul>
      <li><a href="https://github.com/td-chris">GitHub</a></li>
      <li><a href="https://www.youtube.com/">Youtube</a></li>
      <li><a href="https://www.cursoemvideo.com/">Site</a></li>
    </ul>
  </body>
</html>
