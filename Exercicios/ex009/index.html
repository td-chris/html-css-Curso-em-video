<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listas</title>
  </head>
  <body>
    <h1>Trabalhando com Listas</h1>

    <h2>Listas Ordenadas</h2>
    <ol type="I"> <!-- type = 1, A, a, I, i -->
      <li>Acordar</li>
      <li>Escovar os Dentes</li>
      <li>Tomar café</li>
      <li>Escovar os Dentes</li>
      <li>Trabalhar</li>
      <li>Almoçar</li>
      <li>Trabalhar</li>
      <li>Estudar</li>
      <li>Jantar</li>
      <li>Dormir</li>
    </ol>

    <h2>Listas Desordenadas</h2>
    <ul type="square"> <!-- type = disk, circle, square -->
      <li>Pão</li>
      <li>Leite</li>
      <li>Arroz</li>
      <li>Feijão</li>
    </ul>
  </body>
</html>
